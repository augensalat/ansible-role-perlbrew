    - name: Debian
      versions:
        - all
    - name: EL
      versions:
        - all
    - name: Fedora
      versions:
        - all
    - name: opensuse
      versions:
        - all
    - name: SLES
      versions:
        - all
    - name: Ubuntu
      versions:
        - all

