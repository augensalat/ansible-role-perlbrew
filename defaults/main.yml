---
perlbrew_enablerepo: ""

perlbrew_user: vagrant
perlbrew_perl_version: perl-5.26.1
perlbrew_root: ~/perl5/perlbrew
perlbrew_usethreads: false
perlbrew_switch: true

# perlbrew package state; use `present` to make sure it's installed, or `latest`
# if you want to upgrade or switch versions using a new repo.
perlbrew_packages_state: present
